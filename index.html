<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link bootstarp file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--link css file-->
    <link rel="stylesheet" href="./css/style.css">

    <!--link fontawosom file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="bg-dark">
    <div class="container-fluid">
        <div class="row justify-content-center vh-100 align-items-center">
            <div class="col-md-6">
                <div class="card text-dark mb-3" style="max-width: 30rem;">
                    <div class="card-header">
                        <form class="d-flex">
                            <input id="input-box" class="form-control me-2" type="search" placeholder="Enter City Name" aria-label="Search">
                            <button id="search-button" class="btn btn-outline-success">Search</button>
                          </form>
                    </div>
                    <div class="card-body text-light">
                        <div class="row">
                            <div class="col-12">
                                <p id="error-text" class="text-center"></p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <img id="cloud-image" class="img-fluid">
                            </div>
                        </div>
                      <h1 id="temp" class="text-center"></h1>
                      <h3 id="city-name" class="text-center"></h3>
                      <div class="row justify-content-between text-light">
                        <div class="col-5">
                            <div class="row align-items-center">
                                <div class="col-2" id="humidity-icon">
                                    
                                </div>
                                <div class="col-10">
                                    <span id="humidity-text"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="row align-items-center">
                                <div class="col-2" id="wind-icon">
                                    
                                </div>
                                <div class="col-10">
                                    <span id="wind-text"></span>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</main>
    <!--link js file-->
    <script src="./js/script.js"></script>

    <!--link bootstrap js file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
